name: RDP-FAST

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      # ===============================
      # 1) Optimize Windows Performance
      # ===============================
      - name: Optimize Windows for Performance
        shell: powershell
        run: |
          Write-Host "Optimizing Windows..."

          # Disable visual effects
          Set-ItemProperty "HKCU:\Control Panel\Desktop" -Name VisualFXSetting -Value 2
          Set-ItemProperty "HKCU:\Control Panel\Desktop\WindowMetrics" -Name MinAnimate -Value 0
          Set-ItemProperty "HKCU:\Control Panel\Desktop" -Name DragFullWindows -Value 0
          Set-ItemProperty "HKCU:\Control Panel\Desktop" -Name FontSmoothing -Value 0

          # Disable unnecessary services
          Stop-Service SysMain -Force -ErrorAction SilentlyContinue
          Set-Service SysMain -StartupType Disabled -ErrorAction SilentlyContinue

          Stop-Service WSearch -Force -ErrorAction SilentlyContinue
          Set-Service WSearch -StartupType Disabled -ErrorAction SilentlyContinue

          # Set power plan to maximum performance
          powercfg /setactive SCHEME_MIN

          # Network optimization
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" `
            -Name TcpTimedWaitDelay -PropertyType DWord -Value 30 -Force
          New-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters" `
            -Name MaxUserPort -PropertyType DWord -Value 65534 -Force

      # ===============================
      # 2) Configure RDP
      # ===============================
      - name: Configure RDP
        shell: powershell
        run: |
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
            -Name fDenyTSConnections -Value 0 -Force

          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name UserAuthentication -Value 0 -Force
          Set-ItemProperty 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
            -Name SecurityLayer -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale" -ErrorAction SilentlyContinue
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service TermService -Force

      # ===============================
      # 3) Create RDP User (SAFE METHOD)
      # ===============================
      - name: Create RDP User
        shell: powershell
        run: |
          Add-Type -AssemblyName System.Security

          $bytes = New-Object byte[] 24
          [System.Security.Cryptography.RandomNumberGenerator]::Create().GetBytes($bytes)
          $password = [Convert]::ToBase64String($bytes)

          $secure = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser "RDP" -Password $secure -AccountNeverExpires

          Add-LocalGroupMember Administrators RDP
          Add-LocalGroupMember "Remote Desktop Users" RDP

          echo "RDP_USER=RDP" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      # ===============================
      # 4) Install Tailscale (FIXED)
      # ===============================
      - name: Install Tailscale
        shell: powershell
        run: |
          $msiPath = "$env:TEMP\tailscale.msi"

          Invoke-WebRequest `
            -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" `
            -OutFile $msiPath

          Start-Process msiexec.exe `
            -ArgumentList @("/i", $msiPath, "/quiet", "/norestart") `
            -Wait

      # ===============================
      # 5) Connect Tailscale
      # ===============================
      - name: Connect Tailscale
        shell: powershell
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-fast-$env:GITHUB_RUN_ID

          $ip=""
          while (-not $ip) {
            $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep 3
          }

          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      # ===============================
      # 6) Keep Runner Alive
      # ===============================
      - name: Keep Alive (RDP Access)
        shell: powershell
        run: |
          Write-Host "===================================="
          Write-Host " RDP READY"
          Write-Host " IP   : $env:TS_IP"
          Write-Host " USER : $env:RDP_USER"
          Write-Host " PASS : $env:RDP_PASSWORD"
          Write-Host "===================================="

          while ($true) {
            Start-Sleep -Seconds 300
          }
